<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc-uladora</title>

    <!--LINK DA FONTE-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spicy+Rice&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    
    <!--LINK DOS ICONS-->
    <script src="https://kit.fontawesome.com/5ff1f7bdd0.js" crossorigin="anonymous"></script>

    <!--LINK ARQUIVOS-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" defer></script>
    <script src="script.js" defer></script>
    <script src="app.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <div class="calculadora">

        <div class="monitor-input">
            <input type="text" class="display" disabled>
        </div>
    
        <div class="botoes">
            <button class="btn" value="on"><i class="fa-solid fa-code"></i></button>
            <button class="btn" value="âˆš"><i class="fa-solid fa-square-root-variable"></i></button>
            <button class="btn" value="clear"><i class="fa-solid fa-broom"></i></button>
            <button class="btn" value="%"><i class="fa-solid fa-percent"></i></button>
            <button class="btn num" value="7">7</button>
            <button class="btn num" value="8">8</button>
            <button class="btn num" value="9">9</button>
            <button class="btn" value="/"><i class="fa-solid fa-divide"></i></button>
            <button class="btn num" value="4">4</button>
            <button class="btn num" value="5">5<button>
            <button class="btn num" value="6">6</button>
            <button class="btn" value="*"><i class="fa-solid fa-xmark"></i></button>
            <button class="btn num" value="1">1</button>
            <button class="btn num" value="2">2</button>
            <button class="btn num" value="3">3</button>
            <button class="btn" value="-"><i class="fa-solid fa-minus"></i></button>
            <button class="btn" value="."><i class="fa-solid fa-bowling-ball"></i></i></button>
            <button class="btn num" value="0">0</button>
            <button class="btn" value="="><i class="fa-solid fa-equals"></i></button>
            <button class="btn" value="+"><i class="fa-solid fa-plus"></i></button>

            
        </div>
    </div>  
</body>
</html>
